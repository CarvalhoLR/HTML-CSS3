<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>

<body>
  <h1>Inserindo vídeos hospedados localmente.</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <!--Primeira Maneira de incluir vídeo na página <video src="midia/meu-video2.mp4" width="400
  " controls></video> -->

  <!--Segunda Maneira-->
  <video controls width="560" height="315" poster="imagem/capa-fogo.jpg">
    <source src="midia/meu-video2.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>


  <h1>Vídeo hospedado em servidores de terceiros.</h1>
  <p>Inserindo vídeos do YouTube</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=nrgdRbYSiCjG1G1v"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

  <p>Inserindo vídeos do Vimeo</p>

  <iframe src="https://player.vimeo.com/video/537999129?h=2eb7edbbc6&color=E07B5F&title=0&byline=0&portrait=0"
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>

</html>
