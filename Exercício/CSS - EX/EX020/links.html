<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkorchid;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: brown;
    }

    a::after {
      content: '[link]';
      text-decoration: none;
      font-weight: normal;
      color: darkcyan
    }
  </style>
</head>

<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/CarvalhoLR">Repositório GitHub</a></li>
    <li><a href="https://www.cursoemvideo.com">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do Curso em Vídeo</a></li>
  </ul>

</body>

</html>
