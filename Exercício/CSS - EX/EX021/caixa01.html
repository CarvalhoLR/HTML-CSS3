<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>

  <style>
    /* Box-level */
    h1 {
      background-color: lightsalmon;
      height: 300px;
      width: 300px;

      border: 10px solid lightslategray;

      padding: 10px 10px 10px 10px;

      margin: 20px 20px 30px 20px;

      outline-width: 3px;
      outline-style: dashed;
      outline-color: black;
    }

    /* Inline-level*/
    a {
      border: 10px solid darkgrey;

      padding: 10px 10px 10px 10px;
    }
  </style>
</head>

<body>
  <h1>Exemplo de Caixa box-level</h1>
  <p>Parágrafos também são exemplo de box-level, mas os <a href="#">são exemplos de caixas inline-level</a>. Vamos ver
    como tudo isso funciona.</p>

</body>

</html>
