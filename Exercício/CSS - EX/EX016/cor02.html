<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>

  <style>
    /*Configurações globais das CSS*/
    * {
      height: 100%;

    }

    /* Direções do linear-gradient são to right, to left, to bottom, to top; ou podemos utilizar deg*/
    body {
      background-image: linear-gradient(to right, #3198e2 15%, #6d59c0, #b93590, #e33f5f, #fdd579 90%);

      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <h1>Testando Gradiente</h1>


</body>

</html>
